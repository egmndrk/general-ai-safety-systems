<!-- templates/coming_soon.html -->
<!DOCTYPE html>
<html lang="en" class="dark:bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - {{ project_name }}</title>
    <!-- Updated to latest Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-r from-gray-50 to-gray-100 min-h-screen dark:bg-gradient-to-r dark:from-gray-900 dark:to-gray-800 dark:text-white transition-colors duration-300">
    <!-- Navigation Bar -->
    <nav class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-50 py-4 px-6 transition-colors duration-300">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <a href="{{ url_for('index') }}" class="flex items-center group">
                    <img src="{{ url_for('static', filename='logo.svg') }}" alt="Logo" class="w-10 h-10 mr-3 transform transition-transform duration-300 group-hover:scale-110">
                    <span class="text-xl font-bold text-gray-800 dark:text-white transition-colors duration-300 group-hover:text-blue-600 dark:group-hover:text-blue-400">{{ project_name }}</span>
                </a>
            </div>
            
            <!-- Dark Mode Toggle -->
            <div class="flex items-center">
                <span class="mr-2 text-sm text-gray-600 dark:text-gray-300">
                    <i class="fas fa-sun"></i>
                </span>
                <label class="relative inline-block w-12 h-6 cursor-pointer">
                    <input type="checkbox" id="darkModeToggle" class="opacity-0 w-0 h-0">
                    <span class="absolute top-0 left-0 right-0 bottom-0 bg-gray-300 dark:bg-gray-600 rounded-full transition-all duration-300 
                           before:absolute before:h-4 before:w-4 before:left-1 before:bottom-1 before:bg-white before:rounded-full before:transition-all before:duration-300 
                           checked:before:translate-x-6 checked:bg-blue-600 hover:ring-2 hover:ring-blue-400 hover:ring-opacity-50"></span>
                </label>
                <span class="ml-2 text-sm text-gray-600 dark:text-gray-300">
                    <i class="fas fa-moon"></i>
                </span>
            </div>
        </div>
    </nav>

    <!-- Coming Soon Section -->
    <div class="flex items-center justify-center h-screen bg-gradient-to-b from-transparent to-blue-50 dark:to-blue-900 dark:bg-opacity-30 p-6">
        <div class="text-center px-6 md:px-0 max-w-md mx-auto">
            <div class="mb-8 animate-fadeIn">
                <div class="relative mx-auto w-24 h-24 mb-6">
                    <img src="{{ url_for('static', filename='logo.svg') }}" alt="Logo" class="w-24 h-24 mx-auto relative z-10">
                    <div class="absolute inset-0 bg-blue-100 dark:bg-blue-800 rounded-full transform scale-110 -z-10 animate-pulse"></div>
                </div>
                <h1 class="text-5xl font-bold mb-6">
                    <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600 dark:from-blue-400 dark:to-indigo-400">Coming Soon</span>
                </h1>
                <p class="text-xl text-gray-600 dark:text-gray-300 max-w-lg mx-auto mb-8">
                    We're working on something awesome. This page is under construction and will be available soon.
                </p>
            </div>
            
            <a href="{{ url_for('index') }}" class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg hover:from-blue-600 hover:to-blue-700 transition-all duration-300 shadow-md hover:shadow-lg transform hover:scale-105">
                <i class="fas fa-arrow-left mr-2"></i>
                Back to Home
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 dark:bg-gray-900 text-white py-6 px-6 fixed bottom-0 w-full transition-colors duration-300">
        <div class="container mx-auto">
            <div class="border-t border-gray-700 pt-6 text-center text-gray-400">
                <p>&copy; 2025 {{ project_name }}. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
